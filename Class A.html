<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/colorTheme.css">
    <link rel="stylesheet" href="CSS/galery.css">
    <link rel="stylesheet" href="photoswipe/dist/photoswipe.css">
</head>
<body>
    <header>
        <script src="JS/Navbar.js"></script>
    </header>

    <main>
        <div class="gallery pswp-gallery pswp-gallery--single-column" id="gallery">
            <a href="https://picsum.photos/2000"
                data-pswp-width="2000"
                data-pswp-height="2000"
                target="_blank">
                <img src="https://picsum.photos/2000" alt="">
            </a>
            <a href="https://picsum.photos/1080/1080"
                data-pswp-width="1080"
                data-pswp-height="1080"
                target="_blank">
                <img src="https://picsum.photos/1080/1080" alt="">
            </a>
            <a href="https://picsum.photos/1920/1080"
                data-pswp-width="1920"
                data-pswp-height="1080"
                target="_blank">
                <img src="https://picsum.photos/1920/1080" alt="">
            </a>
            <a href="https://picsum.photos/2000/1080"
                data-pswp-width="2000"
                data-pswp-height="1080"
                target="_blank">
                <img src="https://picsum.photos/2000/1080" alt="">
            </a>
        </div>
    </main>
</body>

<script src="JS/Navbar.js"></script>
<script type="module">
import PhotoSwipeLightbox from '/photoswipe/dist/photoswipe-lightbox.esm.js';

const lightbox = new PhotoSwipeLightbox({
  // may select multiple "galleries"
  gallery: '#gallery',

  // Elements within gallery (slides)
  children: 'a',

  // setup PhotoSwipe Core dynamic import
  pswpModule: () => import('/photoswipe/dist/photoswipe.esm.js')
});
lightbox.init();
</script>

</html>
